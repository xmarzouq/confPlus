<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Conference App</title>

		<!-- google font link -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
			rel="stylesheet"
		/>
		<!-- the style sheet -->
		<link rel="stylesheet" href="../styles/style.css" />
		<script
			src="https://kit.fontawesome.com/1c3d6e79c0.js"
			crossorigin="anonymous"
		></script>
		<script></script>
	</head>
	<body>
		<div>
			<h1 id="articles-head">Submit a Paper</h1>
		</div>
		<div class="container">
			<form class="forms" id="paperForm" enctype="multipart/form-data">
				<label for="title">Title</label>
				<input type="text" id="title" name="title" required />

				<label for="abstract">Abstract</label>
				<textarea id="abstract" name="abstract" required></textarea>

				<div id="authors">
					<label id="authorsLabel">Authors</label>
				</div>
				<div>
					<button type="button" id="addAuthor" class="btns">Add Author</button>

					<label for="paperFile">Paper PDF</label>
					<input
						type="file"
						id="paperFile"
						name="paperFile"
						accept=".pdf"
						required
					/>
				</div>
				<button type="submit" class="btns submitBtn">Submit Paper</button>
			</form>
		</div>
		<script src="../scripts/script.js"></script>
	</body>
</html>
