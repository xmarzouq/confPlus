<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Conference App</title>

		<!-- google font link -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
			rel="stylesheet"
		/>
		<!-- the style sheet -->
		<link rel="stylesheet" href="../styles/style.css" />
		<script
			src="https://kit.fontawesome.com/1c3d6e79c0.js"
			crossorigin="anonymous"
		></script>
		<script></script>
	</head>
	<body>
		<section id="review-paper-section" style="display: block">
			<div>
				<h1 id="articles-head">Assigned Papers</h1>
				<div id="assigned-papers" class="papersContainer"></div>
			</div>
			<form id="reviewForm" class="forms">
				<div>
					<h1>Reviewers</h1>
				</div>
				<label>Overall Evaluation</label>
				<select name="overallEvaluation" required>
					<option value="2">2: Strong Accept</option>
					<option value="1">1: Accept</option>
					<option value="0">0: Borderline</option>
					<option value="-1">-1: Reject</option>
					<option value="-2">-2: Strong Reject</option>
				</select>
				<br />
				<label>Paper Contribution</label>
				<select name="paperContribution" required>
					<option value="5">5: A major and significant contribution</option>
					<option value="4">4: A clear contribution</option>
					<option value="3">3: Minor contribution</option>
					<option value="2">2: No obvious contribution</option>
					<option value="1">1: No obvious contribution</option>
				</select>
				<br />
				<label for="paperStrengths">Paper Strengths</label>
				<textarea
					name="paperStrengths"
					id="paperStrengths"
					rows="4"
					required
				></textarea>
				<br />
				<label for="paperWeaknesses">Paper Weaknesses</label>
				<textarea
					name="paperWeaknesses"
					id="paperWeaknesses"
					rows="4"
					required
				></textarea>
				<br />
				<button type="submit" class="btns">Submit Review</button>
			</form>
		</section>
	</body>
</html>
